<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <meta name="description" content="Contact us" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header>
      <label for="hamburgerMenu" class="hamburgerLabel"
        ><i class="fas fa-bars"></i
      ></label>
      <input type="checkbox" id="hamburgerMenu" />
      <a href="index.html"
        ><div class="backTitle" aria-label="home-btn">Serine Travels</div></a
      >
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="allposts.html">Blog</a></li>
          <li>
            <a href="https://www.instagram.com/serinetravels/"
              ><i
                class="fab fa-instagram-square"
                aria-label="serinetravels-instagram"
              ></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com/"
              ><i class="fab fa-youtube-square" aria-label="youtube.com"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contactPage"><div class="loader"></div></div>
      <div class="contactBox">
        <form class="contactForm">
          <div>
            <label>
              Name *
              <input name="name" id="name" />
            </label>
            <div class="error" id="nameError">Please enter your name</div>
          </div>
          <div>
            <label
              >Email address *
              <input name="email" id="email" />
            </label>
            <div class="error" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div>
            <label
              >Subject *
              <input name="text" id="subject" />
            </label>
            <div class="error" id="subjectError">
              Please enter a minimum of 15 characters
            </div>
          </div>
          <div>
            <label
              >Message *
              <input name="text" id="message" />
            </label>
            <div class="error" id="messageError">
              Please enter a minimum of 25 characters
            </div>
            <p class="required">* required</p>
          </div>
          <button>Send in</button>
        </form>
      </div>
      <div class="loadError"></div>
    </main>
    <footer>
      <div class="footer">
        <a href="contact.html" class="active"><p>CONTACT</p></a>
        <a href="about.html"><p>ABOUT</p></a>
      </div>
    </footer>
    <div class="bottomtags">
      <p>Photos by: Serine JÃ¸rgensen | &copy; 2021 Serine Travels</p>
    </div>
    <script src="js/contact.js"></script>
    <script src="js/error.js"></script>
  </body>
</html>
